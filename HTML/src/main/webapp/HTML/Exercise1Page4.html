<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Rellena tu CV</h1>
	<form class="form1" method="POST" enctype="multipart/form-data">
		<div class="divName">
			<label for="name">Nombre:</label> <input type="text" maxlength="30"
				name="name" id="name"></input>
		</div>
		<div class="divLastName">
			<label for="lastName">Apellidos:</label> <input type="text" size="80"
				maxlength="80" name="lastname" id="lastName"></input>
		</div>
		<div class="divPass">
			<label for="password">Contraseña:</label> <input type="password"
				size="10" maxlength="10" name="password" id="password"></input>
		</div>
		<div class="divDNI">
			<label for="dni">DNI:</label> <input type="text" size="9"
				maxlength="9" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" id="dni"></input>
		</div>
		<div class="divSexo">
			<h5>Sexo<h5/>
				<input type="radio" name="sexo" value="hombre" checked="checked">
				<label for="hombre"> Hombre </label> <br> <input type="radio"
					name="sexo" value="mujer"> <label for="mujer">
					Mujer </label> <br>
		</div>
		<div class="divImg">
			Seleccionar foto<input type="file" name="foto" value="Elegir..."></input>
		</div>
		<input type="checkbox" name="" value="checked" requerid>
		Suscribirme al boletín

		<div class="divBtn">
			<button type="submit" name="" value="guardar">Guardar
				cambios</button>
			<button type="reset" name="" value="borrar">Borrar cambios</button>
		</div>
	</form>
	<form class="form2" method="POST">
		<fieldset>
			<legend>Datos Personales</legend>
			<div class="provincia">
				<label for="provincia"> Provincia </label> <br> <select
					for="provincia">
					<option value="Selecciona" selected>Selecciona</option>
					<option value="Asturias">Asturias</option>
					<option value="Madrid">Madrid</option>
					<option value="Galicia">Galicia</option>
				</select>
			</div>
			<div class="dateNac">
				<label for="fechaNac"> Fecha de Nacimiento </label><br> 
				<input size="2" type="text" max="31"> de 
				<select id="month" name="month">
			   		<option selected hidden>Mes</option>
					<option value="01">Enero</option>
					<option value="02">Febrero</option>
					<option value="03">Marzo</option>
					<option value="04">Abril</option>
					<option value="05">Mayo</option>
					<option value="06">Junio</option>
					<option value="07">Julio</option>
					<option value="08">Agosto</option>
					<option value="09">Septiembre</option>
					<option value="10">Octubre</option>
					<option value="11">Noviembre</option>
					<option value="12">Diciembre</option>
				</select> de
				<input type="text" id="year" name="year" maxlength="4" size="4">
			</div>

			<div class="temaInterés">
				<label for="interés"> Temas de interés </label> <br> <select
					class="interés" size="5" multiple>
					<option value="1">Adminnistración de base de datos</option>
					<option value="2">Análisis y programación</option>
					<option value="3">Arquitectura</option>
					<option value="4">Calidad</option>
					<option value="5">ERP, CRM</option>
					<option value="6">Otros</option>
					<option value="7">Otros</option>
				</select>
			</div>
		</fieldset>
	</form>
	<a href="Exercise1Page3.html">Volver</a>
</body>
</html>
