<script>
    let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    let number = parseInt(prompt("Ingrese solo número de DNI"));
    let letra = prompt("Ingrese letra de DNI").toUpperCase();
   
    if (number < 0 || number > 99999999) {
        alert("Número no es valido");
    }
    else {   
        var letraCorrecta = letras[number % 23];     
        if (letraCorrecta != letra){
            alert("Letra  incorrecta");
        }

        else {
            alert("Número y la letra de DNI son correctos");
        }
    }
   


</script>
